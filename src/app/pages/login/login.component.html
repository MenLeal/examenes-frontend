<div class="bootstrap-wrapper">
    <div class="container">
        <div class="row mt20">
            <div class="col-md-6 offset-md-3">
                <mat-card>
                    <div class="container text-center">
                        <img src="https://cdn-icons-png.flaticon.com/512/3014/3014261.png" alt="" width="100"
                            height="100">
                    </div>
                    <h1 class="text-center">
                        Inicio de Sesión
                    </h1>
                    <div class="text-center" style="margin: 10px;">
                        <form (ngSubmit)="formSubmit()">
                            <mat-form-field class="example-full-width" appearance="outline">
                                <mat-label>Nombre de Usuario</mat-label>
                                <input required [(ngModel)]="loginData.username" matInput
                                    placeholder="Digite su nombre de usuario" name="username">
                            </mat-form-field>
                            <mat-form-field class="example-full-width" appearance="outline">
                                <mat-label>Password</mat-label>
                                <input required [(ngModel)]="loginData.password" type="password" matInput
                                    placeholder="Digite su password" name="password">
                            </mat-form-field>

                            <br><br>

                            <div style="padding-right: 0%;">
                                <button type="submit" class="button-signup" mat-raised-button color="primary">Iniciar
                                    Sesión</button>
                                <button type="reset" class="button-signup" mat-raised-button
                                    color="accent">Limpiar</button>
                            </div>
                        </form>
                    </div>
                </mat-card>
            </div>
        </div>
    </div>
</div>
